<header>
  <nav>
    <h1><a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a></h1>
    <ul>
      {% for tongue in site.languages %}
        {% if tongue != site.active_lang %}
          <li>
            <a {% static_href %}href="{% if tongue == site.default_lang %}{{site.baseurl}}{{page.url}}{% else %}{{site.baseurl}}/{{ tongue }}{{page.url}}{% endif %}"{% endstatic_href %}>{{ tongue }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>

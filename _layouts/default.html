<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    {%- include header.html -%}

    <main>
      {{ content }}
    </main>

    <footer>
      {% assign strings = site.data.strings[page.lang] %}
      <p>{{ site.title | escape }} - {{ strings.footer.ai_generated }} {{ site.time | date: '%Y' }}. {{ strings.footer.enjoy_responsibly }}</p>
    </footer>
  </body>
</html>
